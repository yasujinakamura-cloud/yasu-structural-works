<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yasu Nakamura — Monochrome Photography</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/theme.css" />
</head>
<body>

<main id="siteMain">

  <!-- HERO -->
  <section class="hero" aria-label="Hero statement">

    <!-- 右上 CONTACT -->
    <a class="hero__mail"
       href="mailto:yasuji.nakamura@gmail.com?subject=Portfolio%20Inquiry">
       CONTACT
    </a>

    <div class="hero__inner">

      <h1 class="hero__statement">
        <span>LIGHT IS FORCE.</span>
        <span>STRUCTURE IS RESISTANCE.</span>
      </h1>

      <p class="hero__sub">
        STUDIES IN LIGHT AND FORM
      </p>

      <p class="hero__credit">
        WORKS BY YASU NAKAMURA
      </p>

      <a class="hero__enter" href="#grid" aria-label="Enter gallery">
        ENTER <span aria-hidden="true">→</span>
      </a>

    </div>

    <div class="hero__scroll" aria-hidden="true">
      <span class="hero__scrollLine"></span>
    </div>

  </section>


  <!-- CATEGORY GRID -->
  <section id="grid" class="frontGrid" aria-label="Categories">
    <div class="frontGrid__inner">

      <div class="frontGrid__head">
        <h2 class="frontGrid__title">CATEGORIES</h2>
        <p class="frontGrid__note">ENTER A SERIES.</p>
      </div>

      <!-- JSで自動生成 -->
      <div id="catGrid" class="frontGrid__items" aria-live="polite"></div>

    </div>
  </section>

</main>

<!-- JS -->
<script src="assets/app.js" defer></script>

</body>
</html>
