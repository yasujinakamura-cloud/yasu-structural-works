<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YASU — STRUCTURAL WORKS</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">

    <!-- ===== HEADER ===== -->
    <div class="header">
      <h1 class="brand">YASU — STRUCTURAL WORKS</h1>

      <div class="actions">
        <a class="mailbtn" href="mailto:YOURMAIL@example.com?subject=Portfolio%20Inquiry">
          Send Mail
        </a>
      </div>
    </div>

    <!-- ===== GRID ===== -->
    <div class="grid">

      <!-- LEFT TOP : MONO -->
      <a class="card" href="#">
        <div class="frame">
          <img class="thumb" src="./structure.jpg" alt="Structure" />
        </div>
        <div class="label">Structure</div>
      </a>

      <!-- RIGHT TOP : COLOR -->
      <a class="card" href="#">
        <div class="frame">
          <img class="thumb" src="./lines.jpg" alt="Lines of Light" />
        </div>
        <div class="label">Lines</div>
      </a>

      <!-- LEFT BOTTOM : COLOR -->
      <a class="card" href="#">
        <div class="frame">
          <img class="thumb" src="./velocity.jpg" alt="Velocity" />
        </div>
        <div class="label">Velocity</div>
      </a>

      
      <!-- RIGHT BOTTOM : MONO -->
      <a class="card" href="#">
        <div class="frame">
          <img class="thumb" src="./nocturne.jpg" alt="Urban Nocturne" />
        </div>
        <div class="label">Nocturne</div>
      </a>

    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
      © 2026 Yasu Nakamura
    </div>

  </div>
